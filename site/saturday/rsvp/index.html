<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            50: '#fefce8',
                            100: '#fef9c3',
                            200: '#fef08a',
                            300: '#fde047',
                            400: '#facc15',
                            500: '#d4a017',
                            600: '#b8860b',
                            700: '#92700c',
                            800: '#6b5210',
                            900: '#422d08',
                        },
                        dark: {
                            50: '#f8f8f8',
                            100: '#e0e0e0',
                            200: '#b0b0b0',
                            300: '#808080',
                            400: '#505050',
                            500: '#2a2a2a',
                            600: '#1f1f1f',
                            700: '#181818',
                            800: '#141414',
                            900: '#0a0a0a',
                        }
                    },
                    fontFamily: {
                        display: ['Playfair Display', 'Georgia', 'serif'],
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #d4a017 0%, #facc15 50%, #d4a017 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: #d4a017;
        }

        /* Cycling word animation (home page only) */
        .cycle-word {
            display: inline-block;
            min-width: 200px;
            padding-bottom: 0.15em;
            transition: opacity 300ms ease;
        }
        .cycle-word.fade-out {
            opacity: 0;
        }

        /* Nav transition */
        .nav-scrolled {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 160, 23, 0.15);
        }

        /* Video styling */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(10, 10, 10, 0.3);
            border-radius: 0.5rem;
            transition: background 200ms ease;
            border: none;
            padding: 0;
        }
        .video-overlay:hover {
            background: rgba(10, 10, 10, 0.15);
        }
        .video-overlay svg {
            transition: transform 200ms ease;
        }
        .video-overlay:hover svg {
            transform: scale(1.1);
        }

        /* Form focus styles */
        .form-input:focus {
            outline: none;
            border-color: #d4a017;
            box-shadow: 0 0 0 2px rgba(212, 160, 23, 0.25);
        }

        /* Active nav link */
        .nav-active {
            color: #d4a017;
        }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Free State Party",
        "description": "A private club for liberty-minded free staters in New Hampshire.",
        "url": "https://freestate.party",
        "areaServed": {
            "@type": "State",
            "name": "New Hampshire"
        }
    }
    </script>

    <!-- Analytics -->
    <script defer data-domain="freestate.party" src="https://plausible.freestate.party/js/script.js"></script>
</head>
<body class="bg-dark-900 text-dark-100 antialiased">

    <!-- ========== NAVIGATION ========== -->
    <header id="nav" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <!-- Wordmark -->
            <a href="../../" class="font-display font-bold text-lg sm:text-xl text-dark-50 tracking-tight">
                Free State <span class="text-gold-500">Party</span>
            </a>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-8 text-sm font-medium">
                <a href="../../about/" class="text-dark-200 hover:text-gold-500 transition-colors">About</a>
                <a href="../../events/" class="text-dark-200 hover:text-gold-500 transition-colors">Events</a>
                <a href="../../saturday/" class="bg-gold-500 hover:bg-gold-400 text-dark-900 font-bold px-6 py-2.5 rounded-lg transition-colors min-h-[44px] flex items-center">Meet Us</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="md:hidden p-2 text-dark-200 min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Toggle menu">
                <svg id="menu-icon-open" class="w-6 h-6" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg id="menu-icon-close" class="w-6 h-6 hidden" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-dark-900/95 backdrop-blur-lg border-t border-dark-700 px-4 pb-6">
            <div class="flex flex-col gap-1 pt-4 text-base font-medium">
                <a href="../../about/" class="mobile-link py-3 px-4 text-dark-200 hover:text-gold-500 rounded-lg transition-colors">About</a>
                <a href="../../events/" class="mobile-link py-3 px-4 text-dark-200 hover:text-gold-500 rounded-lg transition-colors">Events</a>
                <a href="../../saturday/" class="mobile-link mt-2 bg-gold-500 hover:bg-gold-400 text-dark-900 font-bold px-6 py-3 rounded-lg text-center transition-colors">Meet Us</a>
            </div>
        </div>
    </header>

    <!-- ========== PAGE CONTENT ========== -->
    
    <section class="min-h-screen flex flex-col items-center justify-center px-6 py-24">
        <div class="max-w-md w-full">

            <!-- Form -->
            <div id="rsvp-form-wrap">
                <div class="divider mb-6"></div>
                <h1 class="font-display text-3xl md:text-4xl font-bold text-dark-50 mb-2">RSVP</h1>
                <p class="text-dark-300 mb-8">We&rsquo;ll see you Saturday.</p>
                <form id="rsvp-form" class="space-y-5" novalidate>
                    <input type="hidden" name="event_id" value="155cebe5-386c-4d43-9e86-3ceff1236846">
                    <div>
                        <label class="block text-sm font-medium text-dark-200 mb-1.5" for="rsvp-name">Name</label>
                        <input id="rsvp-name" name="name" type="text" required autocomplete="name"
                               class="form-input w-full bg-dark-800 border border-dark-600 text-dark-50 placeholder-dark-500 rounded-lg px-4 py-3"
                               placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-dark-200 mb-1.5" for="rsvp-email">Email</label>
                        <input id="rsvp-email" name="email" type="email" required autocomplete="email"
                               class="form-input w-full bg-dark-800 border border-dark-600 text-dark-50 placeholder-dark-500 rounded-lg px-4 py-3"
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-dark-200 mb-1.5" for="rsvp-guests">
                            Guests <span class="text-dark-500 font-normal">(optional)</span>
                        </label>
                        <select id="rsvp-guests" name="guests"
                                class="form-input w-full bg-dark-800 border border-dark-600 text-dark-50 rounded-lg px-4 py-3">
                            <option value="">Just me</option>
                            <option value="1">+1</option>
                            <option value="2">+2</option>
                            <option value="3">+3</option>
                            <option value="4">+4</option>
                            <option value="5">+5</option>
                        </select>
                    </div>
                    <p id="rsvp-error" class="hidden text-red-400 text-sm"></p>
                    <button type="submit" id="rsvp-submit"
                            class="w-full bg-gold-500 hover:bg-gold-400 text-dark-900 font-bold text-lg py-4 rounded-lg transition-colors min-h-[48px]">
                        Submit RSVP
                    </button>
                </form>
            </div>

            <!-- Success state -->
            <div id="rsvp-success" class="hidden text-center py-8">
                <svg class="mx-auto mb-6" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#d4a017" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="9 12 11 14 15 10"/>
                </svg>
                <h2 class="font-display text-3xl font-bold text-dark-50 mb-3">You&rsquo;re on the list.</h2>
                <p class="text-dark-300">We&rsquo;ll see you Saturday.</p>
            </div>

        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="px-6 py-12 border-t border-dark-800">
        <div class="max-w-3xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <a href="../../" class="font-display text-lg text-dark-50">
                Free State <span class="text-gold-500">Party</span>
            </a>
            <div class="flex items-center gap-6 text-sm text-dark-400">
                <a href="../../about/" class="hover:text-dark-200 transition-colors">About</a>
                <a href="../../events/" class="hover:text-dark-200 transition-colors">Events</a>
                <a href="../../saturday/" class="hover:text-gold-500 transition-colors">Meet Us</a>
            </div>
            <p class="text-dark-500 text-sm">New Hampshire</p>
        </div>
    </footer>

    <!-- ========== SCRIPTS ========== -->
    <script>
        // --- Mobile Nav Toggle ---
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('menu-icon-open');
        const iconClose = document.getElementById('menu-icon-close');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            iconOpen.classList.toggle('hidden');
            iconClose.classList.toggle('hidden');
        });

        // Close mobile menu on link click
        document.querySelectorAll('.mobile-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                iconOpen.classList.remove('hidden');
                iconClose.classList.add('hidden');
            });
        });

        // --- Nav Background on Scroll ---
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('nav-scrolled');
            } else {
                nav.classList.remove('nav-scrolled');
            }
        }, { passive: true });
    </script>

    <!-- Page-specific scripts -->
    <script>
        const RSVP_ENDPOINT = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api/rsvp'
            : 'https://app.freestate.party/api/rsvp';

        document.getElementById('rsvp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('rsvp-submit');
            const errorEl = document.getElementById('rsvp-error');

            const name = document.getElementById('rsvp-name').value.trim();
            const email = document.getElementById('rsvp-email').value.trim();
            const guestsVal = document.getElementById('rsvp-guests').value;
            const guests = guestsVal !== '' ? parseInt(guestsVal, 10) : null;
            const eventId = document.querySelector('input[name="event_id"]').value || null;

            if (!name || !email) {
                errorEl.textContent = 'Name and email are required.';
                errorEl.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting…';
            errorEl.classList.add('hidden');

            try {
                const resp = await fetch(RSVP_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, guests, event_id: eventId }),
                });

                if (!resp.ok) {
                    const data = await resp.json().catch(() => ({}));
                    throw new Error(data.message || 'Something went wrong. Please try again.');
                }

                document.getElementById('rsvp-form-wrap').classList.add('hidden');
                document.getElementById('rsvp-success').classList.remove('hidden');
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit RSVP';
            }
        });
    </script>
</body>
</html>
